<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/statics/css/photos_slideshow.css">
<script type="text/javascript" src="photos_slideshow.js"> </script>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="/statics/pictures/goose.png" style="width:1000px; height:500px;">
  <div class="text">Gooses at Riverside</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="/statics/pictures/sunset.png" style="width:1000px; height:500px;">
  <div class="text">Sunset at Riverside</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="/statics/pictures/square.png" style="width:1000px; height:500px;">
  <div class="text">Washington Square</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>
